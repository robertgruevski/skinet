<div class="flex mt-32 gap-6">
    <div class="w-3/4">
        <mat-stepper (selectionChange)="onStepChange($event)" #stepper
            class="bg-white border border-gray-200 shadow-sm">

            <mat-step label="Address">
                <div id="address-element"></div>
                <div class="flex justify-end mt-1">
                    <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
                        Save as default address
                    </mat-checkbox>
                </div>
                <div class="flex justify-between mt-6">
                    <button class="z-0" routerLink="/shop" mat-stroked-button>Continue shopping</button>
                    <button class="z-0" matStepperNext mat-flat-button>Next</button>
                </div>
            </mat-step>

            <mat-step label="Shipping">
                <app-checkout-delivery />
                <div class="flex justify-between mt-6">
                    <button matStepperPrevious mat-stroked-button>Back</button>
                    <button matStepperNext mat-flat-button>Next</button>
                </div>
            </mat-step>

            <mat-step label="Payment">
                <div id="payment-element">
                    <div class="flex justify-between mt-6">
                        <button matStepperPrevious mat-stroked-button>Back</button>
                        <button matStepperNext mat-flat-button>Next</button>
                    </div>
                </div>
            </mat-step>

            <mat-step label="Confirmation">
                <app-checkout-review />
                <div id="payment-element">
                    <div class="flex justify-between mt-6">
                        <button matStepperPrevious mat-stroked-button>Back</button>
                        <button matStepperNext mat-flat-button>Pay {{cartService.totals()?.total | currency}}</button>
                    </div>
                </div>
            </mat-step>
        </mat-stepper>
    </div>
    <div class="w-1/4">
        <app-order-summary />
    </div>
</div>
