<div class="min-h-screen bg-neutral-50 text-neutral-900 font-sans flex flex-col items-center p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-white p-6 sm:p-12 rounded-3xl shadow-2xl">
        <div class="text-center mb-10">
            <h2 class="text-3xl sm:text-4xl font-bold mb-3 text-neutral-800">Contact Our Support Team</h2>
            <p class="text-sm sm:text-base text-neutral-500 max-w-xl mx-auto">
                Got a question about an order, a product, or just want to say hello? Fill out the form below and we'll
                get back to you as soon as possible.
            </p>
        </div>

        <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="col-span-1">
                <label for="name" class="block text-sm font-medium text-neutral-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required
                    class="w-full p-3 rounded-lg bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-neutral-900 transition-all duration-200">
            </div>

            <div class="col-span-1">
                <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required
                    class="w-full p-3 rounded-lg bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-neutral-900 transition-all duration-200">
            </div>

            <div class="col-span-1 md:col-span-2">
                <label for="subject" class="block text-sm font-medium text-neutral-700 mb-2">Subject</label>
                <input type="text" id="subject" name="subject" [(ngModel)]="subject" required
                    class="w-full p-3 rounded-lg bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-neutral-900 transition-all duration-200">
            </div>

            <div class="col-span-1 md:col-span-2">
                <label for="message" class="block text-sm font-medium text-neutral-700 mb-2">Your Message</label>
                <textarea id="message" name="message" rows="5" [(ngModel)]="message" required
                    class="w-full p-3 rounded-lg bg-neutral-100 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-neutral-900 transition-all duration-200 resize-none"></textarea>
            </div>

            <div class="col-span-1 md:col-span-2 flex justify-center">
                <button type="submit"
                    class="w-full sm:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50">
                    Send Message
                </button>
            </div>
        </form>

    </div>
</div>
